<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="Images/favicon.ico">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img id="slack-logo" src="Images/slack-logo.png" onclick="location.href='index.html'"/>
    </header>
    <section>
        <div class="Login-Page">
            <div class="Login-Page-Part1">
                <h1>Enter your email to sign in</h1>
                <form>
                    <input type="email" placeholder="name@work-email.com" name="email" required/><br>
                    <button type="submit">Sign In With Email</button>
                </form>
                <p>────────── OR SIGN IN WITH ──────────</p>
                <div class="More-Buttons">
                    <p id="Sign-In-with-Google"><img src="Images/google-logo.jpg"/>&nbsp;Google</p>
                    <p  id="Sign-In-with-Apple"><img src="Images/apple-logo.jpg"/>&nbsp;Apple</p>
                </div>               
            </div>
        </div>
    </section> 
    <footer>
        <div class="comp-link">
            <i id="instagram" class="fa-brands fa-instagram"></i>
            <i id="linkedin" class="fa-brands fa-linkedin"></i>
            <i id="twitter" class="fa-brands fa-x-twitter"></i>
            <i id="facebook" class="fa-brands fa-square-facebook"></i>
            <i id="youtube" class="fa-brands fa-youtube"></i>
            <i id="tiktok" class="fa-brands fa-tiktok"></i>
        </div>
        <div>&copy 2025 Slack Technologies, LLC, a Salesforce company. All rights reserved.</div>
    </footer>
</body>
</html>
